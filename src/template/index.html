<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>白纸年华</title>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>
</head>
<body>
<div>
    <div id="tencent">
        <{if $auth.tencent}>
        <img src='<{$tencent.avator}>/100' width=100 />
        <{else}>
        <a href="?do=Oauth.Tencent">球球</a>
        <{/if}>
    </div>
    <div id="opera">
        <{if $auth.tencent && $auth.sina}>
        <{if $tencent.is_fans == true}>
        <{if empty($exc)}>
        <select>
            <option selected="selected" disabled="disabled">执笔</option>
            <option value="t2s" <{if $type == 't2s'}>selected="selected"<{/if}>>——&gt;</option>
            <option value="s2t" <{if $type == 's2t'}>selected="selected"<{/if}>>&lt;——</option>
            <option value="duplex" <{if $type == 'duplex'}>selected="selected"<{/if}>>&lt;——&gt;</option>
            <option value="close" <{if $type == 'close'}>selected="selected"<{/if}>>X</option>
        </select>
        <{else}>
        <span><{$exc}></span>
        <{/if}>
        <{else}>
        <span>想做我粉丝吗？</span>
        <{/if}>
        <{else}>
        <span>pk</span>
        <{/if}>
    </div>
    <div id="sina">
        <{if $auth.sina}>
        <img src='<{$sina.avator}>' width=100 />
        <{else}>
        <a href="?do=Oauth.Sina">新浪</a>
        <{/if}>
    </div>
</div>
</body>
</html>
